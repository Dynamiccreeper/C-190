<!DOCTYPE html>
<html>

    <head>
        <title>Car Drive Simulation</title>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script
        src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    </head>
    <body>
        <a-scene id="scene" background="color:ligthblue"  inspector-plugin-recast>

            <a-assets>

                <a-asset-item id="city" src="./assets/low_poly_city/scene.gltf"></a-asset-item>
                <a-asset-item id="steering" src="./assets/steering_wheel/scene.gltf"></a-asset-item>
               

            </a-assets>
<!-- City set-->            
            <a-entity id="city_set" gltf-model="#city" position="10 -2.63754 -150" rotation="0 90 0">
            </a-entity>
<!--Add the steering wheel and acc and break imager in the scene-->

            <a-entity id="camera-rig" movement-controls="speed: 0.5" position="0 1 5" rotation="0 0 0" drive game="play">
                <a-entity id="camera" camera position="0 2.6 0" rotation="0 0 0" look-controls="pointerLockEnabled: false">
                    
                    <a-entity id="control-wheel" gltf-model="#steering" position="0.13 -0.120 -0.163" rotation="0 0 0"  scale="0.001 0.001 0.001">
                    </a-entity>

                    <a-box id="control-break" src="./assets/break.png" color="gray" position="-0.42593 -0.26091 -0.37136" rotation="0 0 0" scale="0.05 0.05 0.001" >
                    </a-box>

                    <a-box id="control-acce" src="./assets/acc.png" color="gray" position="-0.289 -0.23391 -0.37136" rotation="0 0 0" scale="0.05 0.1 0.001">
                    </a-box>
                </a-entity>
            </a-entity>
            
        </a-scene>
    </body>
</html>
